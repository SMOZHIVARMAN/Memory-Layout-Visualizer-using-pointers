<!DOCTYPE html>
<html>
<head>
    <title>Memory Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h2>Memory Layout Visualizer</h2>

<div class="section">
    <input type="text" id="arrayInput" placeholder="Enter values (e.g., 10 20 30 40 50)">
    <button onclick="loadArray()">Load Array</button>
</div>

<div class="section">
    <button onclick="setMode('single')">Single Pointer Mode</button>
    <button onclick="setMode('dual')">Dual Pointer Mode</button>
    <button onclick="setMode('analysis')">Memory Analysis Mode</button>
</div>

<div id="memory"></div>

<div id="details" class="section"></div>

<div id="operations" class="section"></div>

</div>

<script src="script.js"></script>
</body>
</html>
